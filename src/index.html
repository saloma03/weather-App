<head>

                <div class="menu-item">

                    </ul>
                    <div class="menu lg:hidden border-solid border-2 mx-1 rounded-3xl cursor-pointer hover:border-hover-color border-transparent px-6 py-2">

                    </div>
    
                </div>
            </div>
            <div class="flex-col w-9/12 mx-auto my-5 lg:hidden rounded-md bg-secondary text-center hidden-menu hidden">
                <ul class="list-none lg:hidden sm:flex sm:flex-col">
                    <li class="border-solid border-0 border-b-2 py-3 cursor-pointer animate__animated  border-gray text-hover-color ">home</li>
                    <li class="border-solid border-0 border-b-2 py-3 border-gray   cursor-pointer animate__animated   ">news</li>
                    <li class="border-solid border-0 border-b-2 py-3 border-gray   cursor-pointer animate__animated    ">live cameras</li>

                    <button class="absolute right-2  bottom-1/2 translate-y-1/2 px-8 py-3 rounded-3xl cursor-pointer bg-hover-color capitalize">find</button>
                </div>
        </div>
        <div class="w-9/12 mx-auto -translate-y-1/3 text-white rounded-lg">
            <div class="md:flex justify-center items-stretch rounded-lg min-h-52 bg-secondary" id="forcast">

        </div>

                    <div class="text-white md:w-2/3 relative ">

                                        <i class="fa-brands fa-linkedin fa-stack-1x text-hover-color group-hover:text-white"></i>
                                    </span>
                                </a>
